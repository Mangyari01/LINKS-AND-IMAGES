    <h1><a href ="index.html">Images page</a></h1>
    <p>This pages cover common images formats,but you may also be looking for; links and images</p>

    <h2>JPGs</h2>
    <p>JPG Images are good for photos</p>
    <img src = "Images/mochi.jpg" alt = "A mochi ball in a bubble" />

    <h2>PNGs</h2>
    <p>PNG Images are good for diagrams and icons</p>
    <img src = "Images/mochi.png" alt = "A mochi ball" />

    <h2>GIFs</h2>
    <p>GIF Images are good for animations</p>
    <img src = "Images/mochi.gif" alt = "A dancing mochi ball" />

    <h2>SVGs</h2>
    <p>SVG Images are amazing. Use them whenever you can.</p>
    <img src = "Images/mochi.svg" alt = "A mochiball wiht bezier handels" />
